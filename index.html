<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="base-section">
        <div class="card">
          <div class="box">
            <div class="box-img">
              <div class="box-layer">
                <div class="backdrop"></div>
              </div>
            </div>
            <div class="box-content-header">
              <h2>
                Get <span class="box-text">insights</span> that help your
                business grow.
              </h2>
            </div>
            <div class="box-content-paragraph">
              <p class="paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding reveneu, customer experiences, and overall
                efficency.
              </p>
            </div>
            <div class="box-action">
              <div class="box-action-companies"><span>10k+</span>COMPANIES</div>
              <div class="box-action-templates"><span>314</span>TEMPLATES</div>
              <div class="box-action-queries"><span>12M+</span>QUERIES</div>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Victor Cruz</a>.
      </div>
    </main>
  </body>
</html>
