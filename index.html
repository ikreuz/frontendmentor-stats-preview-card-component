<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="box">
                <div class="box-img">
                    <div class="backdrop"></div>
                </div>
                <div class="box-content-header">
                    <h1>
                        Get <span class="box-text">insights</span> that help your
                        business grow.
                    </h1>
                </div>
                <div class="box-content-paragraph">
                    <p class="paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding reveneu, customer experiences, and overall
                        efficency.
                    </p>
                </div>
                <div class="box-action">
                    <div class="box-action-companies">
                        <h3>10k+</h3>
                        <p>COMPANIES</p>
                    </div>
                    <div class="box-action-templates">
                        <h3>314</h3>
                        <p></p>TEMPLATES</p>
                    </div>
                    <div class="box-action-queries">
                        <h3>12M+</h3>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
                href="#">Victor Cruz</a>.
        </div>
    </footer>
</body>

</html>
